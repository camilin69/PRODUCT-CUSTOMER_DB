<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRODUCTS LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

    <div class="container">
        <h1>WELCOME TO FIRST PRODUCTS DATABASE</h1>

        <div>
            <div class="mb-3">
                <label for="reg_email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="reg_email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="reg_password" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="reg_password" placeholder="examplepassword123">
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">LOGIN</button>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

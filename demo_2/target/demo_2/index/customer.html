<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUSTOMER VIEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>


<body>

    <header>
        <a href="#" class="logo">CONSULTORIO PARA CONSUMIDORES</a>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container content">


        <div class="container_search">
            <div class="mb-3">
                <input type="search" class="form-control" id="search_input" placeholder="Buscar Producto...">
                <button id="search_button" onclick="find()"><i style="color: white" class="fa-solid fa-magnifying-glass"></i></button>
                <button id="filter_button"><i style="color:white;" class="fa-solid fa-filter"></i></button>
            </div>
            
        </div>

        

        <div class="container_table">
            <table class="table" id="products_table">
                <thead>
                    <tr>
                        <th style="width: 200px;">nameDane</th>
                        <th style="width: 150px;">barcode</th>
                        <th style="width: 200px;">name</th>
                        <th style="width: 150px;">brand</th>
                        <th style="width: 200px;">company</th>
                        <th style="width: 100px;">priceExplicit</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    
                </tbody>
            </table>
            <div id="pagination">
                <button id="prev">Anterior</button>
                <span id="page_info"></span>
                <button id="next">Siguiente</button>
            </div>
        </div>
        
    </div>

    <script src="../scripts/customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

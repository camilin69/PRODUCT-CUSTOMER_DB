<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUSTOMER VIEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
</head>
<body>


    <div class="container">
        <h1 style="padding-left: 30%">WELCOME CUSTOMER</h1>

        <div class="container_search">
            <div class="mb-3">
                <label for="search_input" class="form-label">SEARCH PRODUCT</label>
                <input type="search" class="form-control" id="search_input" placeholder="Guacamole">
                <button type="button" class="btn btn-primary" onclick="find()">FIND</button>
            </div>
        </div>

        <div class="container_table">
            <div class="table-header">

                <div class="table-wrapper" style="max-height: 800px; overflow-y: auto;">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">ID Producto</th>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Filas de ejemplo -->
                        <tr>
                            <td>1</td>
                            <td>Guacamole</td>
                            <td>$5.99</td>
                            <td>20</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm">Editar</button>
                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Salsa</td>
                            <td>$3.50</td>
                            <td>10</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm">Editar</button>
                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Puedes agregar más filas aquí -->
                        </tbody>
                    </table>
            </div>
        </div>

    </div>

    <script src="../scripts/customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
